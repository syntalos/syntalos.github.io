title: Syntalos

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Tutorials
      pageRef: /tutorials
      weight: 1
    - name: Docs
      pageRef: /docs
      weight: 2
    - name: API
      pageRef: /api
      weight: 3
    - name: About
      pageRef: /about
      weight: 4
    - name: Contact â†—
      url: "https://github.com/ximion"
      weight: 5
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/syntalos/syntalos"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/syntalos.png
      link: /
      width: 40
      height: 20

  page:
    width: wide
  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false

security:
  exec:
    allow: ['^asciidoctor$', '^dart-sass-embedded$', '^go$', '^npx$', '^pandoc$', '^postcss$', '^rst2html$']
